<section id="section">
<div class="container-fluid py-1 mt-6 mb-12 ms-6">
  <div class="row mt-3 mb-3">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card shadow-xl bg-gradient-dark">
        <div class="card-header bg-gradient-dark">
          <h3 class="gradient-text-primary-light ubuntu-condensed-bold">Login</h3>
          <div class="btn-group">
            <a routerLink="/register" class="btn custom-bg-primary-light rounded text-white dm-sans-bold" title="Do you need to register instead?">Register</a>
          </div>
        </div>
        <div class="card-body p-3">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row m-2">
              <div class="col-12">
                <div class="form-group">
                  <label for="email" class="text-gradient text-primary">Email</label>
                  <input type="email" name="email" class="form-control color-background bg-gradient-dark text-white" formControlName="email" id="email" placeholder="Email" required />
                  <div class="text-danger roboto-bold mt-1 mb-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="row m-2">
              <div class="col-12">
                <div class="password-wrapper">
                  <div class="form-group">
                    <label for="password" class="text-gradient text-primary">Password</label>
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      class="form-control color-background bg-gradient-dark text-white"
                      formControlName="password"
                      placeholder="Password"
                      required />
                    <button type="button" (click)="togglePassword()" class="toggle-btn"
                            [ngClass]="{ 'secure': !showPassword, 'insecure': showPassword }">
                      <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                    <div class="text-danger roboto-bold mt-1 mb-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                      <small>Password is required</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ms-2 me-2 mt-3 mb-3">
              <button type="submit" class="btn btn-block text-white custom-bg-primary w-100 d-block dm-sans-bold text-2xl">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
